<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="partners.css">
    <title>Partners Slider</title>
</head>
<body>

    <div class="client-area">
        <div class="container">
            <h2>Our <span>Clients</span></h2>
            <section class="logo-area slider">
                <div class="slide"><link href="#"><img src="1.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="2.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="3.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="4.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="5.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="6.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="7.jpg" alt=""></link></div>
                <div class="slide"><link href="#"><img src="8.jpg" alt=""></link></div>  
            </section>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.logo-area').slick({
                slidesToShow:6,
                slidesToScroll:1,
                autoplay:true,
                autoplaySpeed:2500,
                arrows:false,
                dots:false,
                pauseOnHover:true,
                responsive:[{
                    breakpoint:768,
                    settings: {
                        slidesToShow:4
                    }
                },{
                     breakpoint:520,
                     settings: {
                         slidesToShow:3
                    }
                }]
            });
        })
    </script>
</body>
</html>
